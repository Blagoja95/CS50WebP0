<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style/googleSt.css">
    <link rel="shortcut icon" type="image/jpg" href="assets/682665_favicon_google_logo_new_icon.png">
    <title>Google Search</title>
</head>

<body>
    <!--Navigation Bar-->
    <div class="header">
        <div class="links">
            <a href="https://www.gmail.com" target="_blank">Gmail</a>
            <a href="imageGoogle.html">Google Images</a>
            <a href="advanceGoogle.html">Google Advance Search</a>
        </div>
    </div>
    <div class="logo">
        <img src="assets/googlelogo_color_272x92dp.png" alt="google Logo">
    </div>

    <div class="formDiv">
        <form action="https://www.google.com/search">
            <div class="query">

                <input type="text" name="q">
            </div>
            <!-- on click is set to open this action in new tab-->
            <div class="btn">
                <input class="submitBtn" type="submit" value="Google Search">
                <input class="luckyBtn" type="submit" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky"
                    name="btnI" jsaction="trigger.kWlxhc" data-ved="0ahUKEwifprqMwZfyAhXREcAKHQtxA5MQ19QECAs">
                <input type="hidden" name="iflsig" value="AINFCbYAAAAAYQ2bFucc0rkhaldYtdYY3LELljF3jC_H">
            </div>

        </form>
    </div>


    <div class="footer">
        <div class="left">
            <a target="_blank"
                href="https://about.google/?utm_source=google-BA&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
            <a target="_blank"
                href="https://ads.google.com/intl/en_ba/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
            <a target="_blank"
                href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
            <a target="_blank" href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
        </div>

        <div class="right">
            <a target="_blank" href="https://policies.google.com/privacy?hl=en-BA&fg=1">Privacy</a>
            <a target="_blank" href="https://policies.google.com/terms?hl=en-BA&fg=1">Terms</a>
            <a target="_blank" href="#">Settings</a>
        </div>
    </div>
</body>

</html>
